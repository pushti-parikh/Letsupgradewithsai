<!DOCTYPE html> 
<html> 

<body> 
	<h1>Hello LetsUpgraders</h1> 

	<h3> 
		Print the content of the current 
		window using HTML and JavaScript 
	</h3> 

	<form> 
		<input type="button" value="Print a Page"
			onclick="printpage()" /> 
	</form> 

	<script type="text/javascript"> 
		function printpage() { 
			window.print(); 
		} 
	</script> 
</body> 

</html>
