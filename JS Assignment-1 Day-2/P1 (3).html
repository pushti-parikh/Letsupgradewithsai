<!DOCTYPE HTML> 
<html> 

<head> 
	<title> 
		JavaScript 
	| How to get current formatted date dd/mm/yyyy. 
	</title> 
</head> 

<body style="text-align:center;"
	id="body"> 
<h1>Parikh</h1>
	<script> 
        
        var today = new Date();
var date =today.getDate() +'-'+(today.getMonth()+1)+'-'+today.getFullYear();
        document.write("Current time is:" +date);

	</script> 
</body> 

</html>
